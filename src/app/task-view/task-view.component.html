
<section>
    <div *ngIf="props.currentDay!=0" class="task-input-form">
        <input placeholder="Enter Text Here" [(ngModel)]="taskContent" type="text">
        <button (click)="addTaskTolist()">
            <p style="color: white;">+</p>
        </button>
    </div>
</section>

<section>
    <div class="container">
        <div *ngFor="let task of props.taskList" class="row card-view">
            <table>
                <tr>
                    <td [ngClass]="!task.status ? 'null' : 'strikethrough'" style="width: 70%;"><p>{{task.title}}</p></td>
                    <td>
                        <button (click)="deleteTask(task.id)">
                            <p style="color: white;">X</p>
                        </button>
                    </td>
                    <td>
                        <button (click)="setTaskStatus(task.id, task.status)">
                            <p style="color: white;">{{task.status ? 'undo' : 'âœ“'}}</p>
                        </button>
                    </td>
                </tr>
            </table>                
        </div>
    </div>
</section>
